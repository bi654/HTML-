<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>垂直なハンバーガーメニューの例</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .menu-container {
      position: relative;
      display: inline-block;
      margin: 20px;
    }

    .menu-toggle {
      cursor: pointer;
      font-size: 24px;
      display: block;
      margin-bottom: 10px;
    }

    #menu {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: none;
      position: absolute;
      top: 100%; /* アイコンの下にメニューを表示 */
      left: 0;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* メニューに影を追加 */
    }

    #menu li {
      display: block;
      margin-bottom: 10px;
    }

    #menu li a {
      text-decoration: none;
      color: #333;
      display: block;
      padding: 8px;
      transition: background-color 0.3s ease; /* ホバー時のアニメーション追加 */
    }

    #menu li a:hover {
      background-color: #ddd; /* ホバー時の背景色変更 */
    }
  </style>
</head>
<body>

<div class="menu-container">
  <div class="menu-toggle" onclick="toggleMenu()">☰</div>
  <ul id="menu">
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</div>

<script>
  function toggleMenu() {
    var menu = document.getElementById("menu");
    menu.style.display = (menu.style.display === "none" || menu.style.display === "") ? "block" : "none";
  }
</script>

</body>
</html>
