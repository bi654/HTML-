<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>時間の表示</title>
    <!-- フォントの指定 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ingrid+Darling&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: green;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            box-sizing: border-box;
            text-align: center;
            padding: 0;
            font-family: 'Ingrid Darling', sans-serif;
        }
        
        .segment {
            color: rgb(255, 255, 255);
            font-size: 3em;
            margin: 0;
            transition: transform 2s;
            transform-origin: center center;
            display: inline-block;
            perspective: 1000px;
            line-height: 1.3em;
        }
        h1 {
            margin-bottom: 0;
        }
        h2 {
            /* 日付のフォントを変更 */
            font-family: 'Ingrid Darling','Noto Sans JP', sans-serif;
            color: rgb(255, 255, 255);
            margin-top: -1em;
        }
    </style>
</head>
<body>
    <!-- 時刻表示部分 -->
    <h1>
        <span id="hours" class="segment"></span>
        <!-- 時間と分の区切りコロン -->
        <span class="segment">:</span>
        <span id="minutes-tens" class="segment"></span>
        <span id="minutes-ones" class="segment"></span>
    </h1>
    <!-- 日付表示部分 -->
    <h2 id="date"></h2>
    <script>
        // UTCオフセットを指定（例: UTC）
        var utcOffset = 9;

        // 現在の日時をUTCで取得
        var nowInUTC = new Date();
        nowInUTC.setUTCHours(nowInUTC.getUTCHours() + utcOffset);

        // 現在の時刻と日付を表示する関数
        function updateDateTime() {
            var now = nowInUTC;
            var hours = String(now.getUTCHours()).padStart(2, '0');
            var minutes = String(now.getUTCMinutes()).padStart(2, '0');
            var date = formatDate(now);

            // HTMLに反映
            updateElement("hours", hours);
            updateElement("minutes-tens", minutes[0]);
            updateElement("minutes-ones", minutes[1]);
            updateElement("date", date);
        }

        // 日付をフォーマットする関数
        function formatDate(date) {
            var day = String(date.getUTCDate()).padStart(2, '0');
            var month = String(date.getUTCMonth() + 1).padStart(2, '0');
            var week = ["日", "月", "火", "水", "木", "金", "土"][date.getUTCDay()];
            return `${month}/${day} (${week})`;
        }

        // 要素の内容を更新する関数
        function updateElement(elementId, newValue) {
            var element = document.getElementById(elementId);
            if (element) {
                animateElement(element, newValue);
            }
        }

        // 要素の内容をアニメーション付きで更新する関数
        function animateElement(element, newValue) {
            var lastValue = element.textContent;
            if (lastValue !== newValue) {
                element.style.transform = "rotateX(90deg)";
                setTimeout(function () {
                    element.textContent = newValue;
                    element.style.transform = "rotateX(0deg)";
                }, 1000);
            }
        }

        // 初回の呼び出し
        updateDateTime();
        
        // 定期的な更新を行う
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
