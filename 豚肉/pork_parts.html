<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>豚肉の部位とその特徴</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="pork-parts">
        <h1>豚肉の部位とその特徴</h1>
        <ul>
            <li id="loin">ロース</li>
            <li id="belly">バラ</li>
            <li id="fillet">ヒレ</li>
            <li id="shoulder-loin">肩ロース</li>
            <li id="leg">もも</li>
            <li id="foot">豚足</li>
            <li id="toro">豚トロ</li>
            <li id="tongue">タン</li>
            <li id="heart">ハツ</li>
            <li id="liver">レバー</li>
            <li id="esophagus">シキン</li>
            <li id="cartilage">ナンコツ</li>
            <li id="lung">フワ</li>
            <li id="diaphragm">ハラミ</li>
            <li id="thymus">シビレ</li>
            <li id="spleen">チレ</li>
            <li id="udder">オッパイ</li>
            <li id="kidney">マメ</li>
            <li id="stomach">ガツ</li>
            <li id="intestines">モツ、ホルモン</li>
            <li id="small-large-intestine">シロ</li>
            <li id="rectum">テッポウ</li>
            <li id="anus">ドテ</li>
            <li id="penis">キンツル</li>
            <li id="uterus">コブクロ</li>
            <li id="testicles">ホーデン</li>
            <li id="shin">豚スネ</li>
            <li id="skin">表皮</li>
            <li id="sujimeat">すじ肉</li>
            <li id="soft-cartilage">軟骨</li>
            <li id="blood">血液</li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
