<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡易掲示板</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>簡易掲示板</h1>
        <div id="messages"></div>
        <input type="text" id="usernameInput" placeholder="ユーザー名">

    </div>
    <script src="script.js"></script>
</body>
</html>
